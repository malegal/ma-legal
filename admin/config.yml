backend:
  name: github
  repo: malegal/ma-legal
  branch: main
  # base_url must point to your OAuth proxy that performs the GitHub OAuth exchange.
  # Deploy a GitHub OAuth proxy (e.g. njfamirm/decap-cms-github-backend or saroj-shr/decap-cms-oauth)
  # and replace the placeholder below with its URL (no trailing slash).
  base_url: "https://<YOUR_OAUTH_BACKEND_URL>"

media_folder: "images/blog"
public_folder: "/images/blog"

collections:
  - name: "blog"
    label: "المدونة القانونية"
    folder: "blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "العنوان", name: "title", widget: "string" }
      - { label: "تاريخ النشر", name: "date", widget: "datetime" }
      - { label: "صورة بارزة (اختياري)", name: "image", widget: "image", required: false }
      - { label: "وصف قصير", name: "description", widget: "text" }
      - { label: "المحتوى الكامل", name: "body", widget: "markdown" }
